<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Demo</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #localVideo, #remoteVideo { width: 300px; height: 200px; border: 1px solid black; }
    </style>
</head>
<body>
    <h1>WebRTC Demo</h1>
    <div>
        <h2>Ваши данные для подключения</h2>
        <textarea id="offer" rows="4" cols="50" placeholder="Здесь будет ваше предложение для подключения..."></textarea>
        <button id="createOffer">Создать предложение</button>
    </div>
    <div>
        <h2>Подключиться к другому пользователю</h2>
        <textarea id="answer" rows="4" cols="50" placeholder="Вставьте предложение для подключения сюда..."></textarea>
        <button id="connect">Подключиться</button>
    </div>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>

    <script>
        let localStream;
        let peerConnection;
        const configuration = {
            iceServers: [ 
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                { urls: 'stun:stun4.l.google.com:19302' },
                { urls: 'stun:stun.services.mozilla.com' },
                { urls: 'stun:stun.stunprotocol.org:3478' }
            ]
        };

        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');

        async function startScreenShare() {
            try {
                localStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;

                // Добавление потоков в peerConnection
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
            } catch (error) {
                console.error('Ошибка при захвате экрана:', error);
            }
        }

        document.getElementById('createOffer').onclick = async () => {
            peerConnection = new RTCPeerConnection(configuration);

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    console.log('ICE Candidate:', event.candidate);
                }
            };

            peerConnection.ontrack = event => {
                remoteVideo.srcObject = event.streams[0];
            };

            // Начинаем совместное использование экрана
            await startScreenShare();

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            document.getElementById('offer').value = JSON.stringify(offer);
        };

        document.getElementById('connect').onclick = async () => {
            const offer = JSON.parse(document.getElementById('answer').value);
            peerConnection = new RTCPeerConnection(configuration);

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    console.log('ICE Candidate:', event.candidate);
                }
            };

            peerConnection.ontrack = event => {
                remoteVideo.srcObject = event.streams[0];
            };

            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            console.log('Answer:', answer);
        };
        startScreenShare();
    </script>
</body>
</html>
